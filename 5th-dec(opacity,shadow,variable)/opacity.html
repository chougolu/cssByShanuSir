<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 2px solid;
            background-color: orange;
        }
        img{
            width: 250px;
            height: 250px;
        }
        .box:hover img{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../book.jpg" alt="">
    </div>
</body>
</html>
