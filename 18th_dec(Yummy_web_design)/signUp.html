<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signUp</title>
</head>
<body>
	<h1 align="center">Sign-up form</h1>

	<table border="" align="center">
		<tr>
			<td>Enter Name</td>
			<td><input type="text" placeholder="Enter your name."></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" placeholder="Enter your email"></td>
		</tr>
		<tr>
			<td>DOB</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Age</td>
			<td><input type="number" placeholder="Enter your age"></td>
		</tr>
		<tr>
			<td>Color</td>
			<td><input type="color"></td>
		</tr>
		<tr>
			<td>Range</td>
			<td><input type="range"></td>
		</tr>
		<tr>
			<td>Time</td>
			<td><input type="time"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>Male:<input type="radio" name="gender">Female:<input type="radio" name="gender">Other:<input type="radio" name="gender"></td>
		</tr>
		<tr>
			<td>City</td>
			<td><select>
				<option>Indore</option>
				<option>Bhopal</option>
				<option>Dewas</option>
				<option>Ujjain</option>
				<option>Ratlam</option>
			</select></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password"  placeholder="Enter password"></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><button type="submit">Submit</button></td>
		</tr>


	</table>

</body>
</html>
