<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 250px;
            height: 250px;
            border: 1px solid;
            margin: 50px;
            position: relative;
            overflow: hidden;
        }
        p{
            width: 250px;
            position: absolute;
            top: 0;
            left: -244px;
            /* transition: all 0.5s; */
        }
        .box:hover p{
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, id cupiditate. Nisi odio repudiandae temporibus magni ad nostrum asperiores vero neque soluta, ex voluptas eius veniam incidunt, inventore, enim maxime?
      </p>
    </div>
</body>
</html>
