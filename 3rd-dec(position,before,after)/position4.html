<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 250px;
            height: 250px;
            border: 1px solid;
            margin: 50px;
            position: relative;
            display: flex;
            justify-content: center;
        }
        img{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
        }
    </style>
</head>
<body>
    <div class="box">
     <img src="tes.jpg" alt="">
    </div>
</body>
</html>
